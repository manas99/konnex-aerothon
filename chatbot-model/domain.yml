version: "2.0"

intents:
  - greet
  - goodbye
  - support
  - tutorial
  - feedback
  - bug_report

entities:
- myentity


slots:
  myentity:
    type: text


actions:
- action_hello_world
  

responses:
  utter_greet:
  - text: "Hey! Welcome to our service bot!!"

  utter_support:
  - text: "Here you get your suport!"
    

  utter_tutorial:
  - text: "Here is complete tutorial for you!"

  utter_feedback:
  - text: "Thanks for your valuable feedback!"

  utter_bug_report:
  - text: "We will definitely solve your issues"

  utter_goodbye:
  - text: "Bye! Take care"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

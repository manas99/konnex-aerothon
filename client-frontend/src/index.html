<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="konnex.css">
    </head>

    <body>

        <div class="container">
            <form>
                <h3>Payment</h3>
                <!-- <label>Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                </div> -->
                <label>Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="cardholder name">
                <label>Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="card number">
                <label>Expiry</label>
                <input type="month" id="expmonth" name="expiry">
                <label>CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="cvv">
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <hr>
                <h3>Billing Address</h3>
                <label><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your name">
                <label><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="enter your emailid">
                <label><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="enter street">
                <label><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="enter city">
                <label>State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state">
                <label>pincode</label>
                <input type="text" id="pin" name="pin" placeholder="enter pincode">
                <br>
                <button type="button" class="btn">Submit</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <script type="text/javascript" src="konnex.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var konnex = new Konnex("ws://127.0.0.1:8000/ws/");
            });

        </script>
    </body>

</html>

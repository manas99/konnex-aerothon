<div class="bg-white text-center px-4 pt-4 pb-0 rounded">
  <h3 class="text-3xl font-bold">Login</h3>
  <div class="py-9">
    <input type="text" class="my-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Username" [(ngModel)]="uname">
    <input type="password" class="my-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Password" [(ngModel)]="pass">
    <button class="mt-2 mx-2 h-12 px-6 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800" (click)="submit()">Submit</button>
  </div>
</div>

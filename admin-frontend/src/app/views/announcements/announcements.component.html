<div>
  <div class= "flex">
  <button class="bg-white hover:bg-gray-100 text-gray-800 py-2 px-4 border border-gray-400 rounded mr-0 ml-auto" >
  Create a new announcement!
  </button>
</div>

<button class="btn btn-blue">
</button>

<style>
  .btn {
    @apply font-bold py-2 px-4 rounded;
  }
  .btn-blue {
    @apply bg-blue-500 text-white;
  }
  .btn-blue:hover {
    @apply bg-blue-700;
  }
</style>
</div>

<table class="table-auto w-full">
  <thead>
    <tr>
      <th>Sr No.</th>
      <th>Description</th>
      <th>Date Time </th>
      <th>Enabled</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
     <tr class="bg-emerald-200 text-center" *ngFor="let r of records; let i=index">
     <td> {{i+1}} </td>
      <td> {{r.description}} </td>
      <td> {{r.date_time}} </td>
      <td> {{r.is_enabled}} </td>
      <td>
      <button class="bg-transparent hover:bg-gray-100 text-gray-800 p-1 text-blue-700 rounded mx-2"> Edit </button>
      <button class="bg-transparent hover:bg-gray-100 text-gray-800 p-1 text-blue-700 rounded mx-2"> Delete </button>
      </td>
    </tr>
  </tbody>
</table>
